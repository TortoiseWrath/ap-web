<!--START: template_scripts-->
<script type="text/javascript" src="/assets/templates/common-core/lib/flexslider/jquery.flexslider-min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

<script type="text/javascript" charset="utf-8">
    jQuery(function () {
        jQuery('.homeCarousel').flexslider({
            animation: jQuery(this).data('animation'),
            slideshowSpeed: jQuery(this).data('slideshowSpeed'),
            controlNav: false,
            keyboard: false
        });

        jQuery('#carousel-sellers').slick({
            dots: false,
            infinite: false,
            speed: 300,
            slidesToShow: 4,
            slidesToScroll: 4,
            responsive: [
              {
                  breakpoint: 1024,
                  settings: {
                      slidesToShow: 3,
                      slidesToScroll: 3
                  }
              },
              {
                  breakpoint: 600,
                  settings: "unslick"
                  /*
                  settings: {
                      appendDots: jQuery('.TSnav'),
                      mobileFirst: true,
                      dots: true,
                      infinite: true,
                      slidesToShow: 1,
                      slidesToScroll: 1
                  }
                  */
              },
              {
                  breakpoint: 480,
                  settings: "unslick"
                  /*
                  settings: {
                      appendDots: jQuery('.TSnav'),
                      mobileFirst: true,
                      dots: true,
                      infinite: true,
                      slidesToShow: 1,
                      slidesToScroll: 1
                  }
                  */
              }
            ]
        });

        var carouselWidth = $('#carousel-sellers').width();
        var carouselPad = carouselWidth / 5;
        $('.product-item.slick-slide').css('max-width', carouselWidth);
        $('.product-item.slick-slide').css('padding-left', carouselPad);
        $('.product-item.slick-slide').css('padding-right', carouselPad);
    });

</script>
<!--END: template_scripts-->


<!--START: template_styles-->
<link rel="stylesheet" href="/assets/templates/common-core/lib/flexslider/flexslider.css" type="text/css" media="screen" />
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
<style>
    .TSnav {
        position: relative;
        height: 50px;
    }
    /* Arrows */
    .slick-prev,
    .slick-next
    {
        font-size: 0;
        line-height: 0;

        position: absolute;
        top: 25%;

        display: block;

        width: 25px;
        height: 40px;
        padding: 0;
        cursor: pointer;

        color: transparent;
        border: none;
        outline: none;
        background: transparent;
    }
    .slick-prev:hover,
    .slick-prev:focus,
    .slick-next:hover,
    .slick-next:focus
    {
        color: transparent;
        outline: none;
        background: transparent;
    }
    .slick-prev:hover:before,
    .slick-prev:focus:before,
    .slick-next:hover:before,
    .slick-next:focus:before
    {
        opacity: 1;
    }
    .slick-prev.slick-disabled:before,
    .slick-next.slick-disabled:before
    {
        opacity: .25;
    }

    .slick-prev:before,
    .slick-next:before
    {
        font-family: "fontello";
        font-size: 40px;
        line-height: 1;

        opacity: .75;
        color: #000;

        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .slick-prev
    {
        left: -20px;
    }
    [dir='rtl'] .slick-prev
    {
        right: -20px;
        left: auto;
    }
    .slick-prev:before
    {
        content: '\f104';
    }
    [dir='rtl'] .slick-prev:before
    {
        content: '\f105';
    }

    .slick-next
    {
        right: -20px;
    }
    [dir='rtl'] .slick-next
    {
        right: auto;
        left: -20px;
    }
    .slick-next:before
    {
        content: '\f105';
    }
    [dir='rtl'] .slick-next:before
    {
        content: '\f104';
    }
    @media(min-width: 1200px) {
        .slick-prev,
        .slick-next
        {
            top: 30%;
            width: 50px;
            height: 50px;
        }
        .slick-prev:before,
        .slick-next:before
        {
            font-size: 50px;
        }

        .slick-prev
        {
            left: -50px;
        }
        [dir='rtl'] .slick-prev
        {
            right: -50px;
            left: auto;
        }

        .slick-next
        {
            right: -50px;
        }
        [dir='rtl'] .slick-next
        {
            right: auto;
            left: -50px;
        }
    }
    /* Dots */
    .slick-dotted.slick-slider
    {
    }

    .slick-dots
    {
        position: absolute;
        bottom: 100%;

        display: block;

        width: 100%;
        padding: 0;
        margin: 0;

        list-style: none;

        text-align: center;
    }
    .slick-dots li
    {
        position: relative;

        display: inline-block;

        width: 20px;
        height: 20px;
        margin: 0 5px;
        padding: 0;

        cursor: pointer;
    }
    .slick-dots li button
    {
        font-size: 0;
        line-height: 0;

        display: block;

        width: 20px;
        height: 20px;
        padding: 5px;

        cursor: pointer;

        color: transparent;
        border: 0;
        outline: none;
        background: transparent;
    }
    .slick-dots li button:hover,
    .slick-dots li button:focus
    {
        outline: none;
    }
    .slick-dots li button:hover:before,
    .slick-dots li button:focus:before
    {
        opacity: 1;
    }
    .slick-dots li button:before
    {
        font-family: 'slick';
        font-size: 20px;
        line-height: 20px;

        position: absolute;
        top: 0;
        left: 0;

        width: 20px;
        height: 20px;

        content: 'â€¢';
        text-align: center;

        opacity: .25;
        color: black;

        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    .slick-dots li.slick-active button:before
    {
        opacity: .75;
        color: black;
    }
</style>
<!--END: template_styles-->
